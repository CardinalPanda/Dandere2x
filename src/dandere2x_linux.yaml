dandere2x:
  usersettings:
    #        input_file: Input file for Dandere2x to use
    #        output_file:  Where to put the video produced by Dandere2x
    #        input_folder: Input folder to use when using raw_config_gui_upscale_folder_driver
    #        output_folder: Where to put the outputs for videos when using raw_config_gui_upscale_folder_driver
    #
    #        waifu2x_type: What waifu2x to use.
    #                       Options: [caffe, converter_cpp, converter_cpp, vulkan_legacy]
    #        preserve_frames: Preserve the frames produced.
    #                       Options: [True, False]
    #        block_size: Block size to use when producing block matches.
    #                       Options: [10,15,20,25,30,40,60]
    #        denoise_level: Waifu2x denoise level.
    #                       Options: [0-3]
    #
    #        quality_minimum: The minimum quality Dandere2x can lose when producing block matches. Note:
    #                         Note: The developer HIGHLY does not recommend using 100 for this setting.
    #                         Recommended: 80-85.
    #                         Options: [0-100]
    #
    #        scale_factor: How much to scale the video by.
    #                      Options:
    #                        vulkan: [1,2]
    #                        caffe: [1, 2, 3, 4]
    #                        converter_cpp: [1,2,3,4]

    input_file: C:\Users\windwoz\Documents\GitHub\dandere2x\src\workspace\yn_moving_480.mkv
    output_file: ..\workspace\odd_res_output.mp4
    input_folder: ..\workspace\multiple_videos\
    output_folder: ..\workspace\multiple_videos_output\

    log_folder: ../workspace/log_folder/
    waifu2x_type: vulkan
    preserve_frames: false
    block_size: 20
    denoise_level: 3
    quality_minimum: 5
    scale_factor: 2

  developer_settings:
    max_frames_ahead: 20
    pre_process: True
    processed_video: None
    debug: false
    workspace: ../workspace/example_workspace/ # path to the workspace folder (lots of files will be written here)
    dandere2x_cpp_dir: ../externals/dandere2x_cpp # path to dandere2x_cpp binary file
    delete_workspace_after: true
    extension_type: .jpg
    bleed: 1
    step_size: 8

# don't touch these unless you know what you're doing!
resume_settings:
  resume_session: false
  last_saved_frame: 1
  incomplete_video: "none"

waifu2x_caffe:
  # not supported on linux < I think ? > 
  waifu2x_caffe_path: ..\externals\waifu2x-caffe\waifu2x-caffe-cui.exe

  output_options:
    -batch_size: null
    -crop_size: null
    -gpu: null
    -model_dir: null
    -output_depth: null
    -output_quality: null
    -process: cudnn
    -tta: null


waifu2x_converter:

  waifu2x_converter_file_name: waifu2x-converter-cpp
  waifu2x_converter_path: ..\externals\waifu2x-converter-cpp

  output_options:
    --block-size: null
    --disable-gpu: null
    --force-OpenCL: true
    --image-quality: null
    --jobs: null
    --mode: null
    --model-dir: null
    --output-format: null
    --png-compression: null
    --processor: null
    --silent: true

waifu2x_ncnn_vulkan:

  waifu2x_ncnn_vulkan_file_name: waifu2x-ncnn-vulkan
  waifu2x_ncnn_vulkan_path: ../externals/waifu2x-ncnn-vulkan

  output_options:
    -g: null
    -load-proc-save_threads: null
    -m: ../externals/waifu2x-ncnn-vulkan/models-upconv_7_anime_style_art_rgb
    -tile-size: 200  # note: if you get black images try lowering this tile argument to some lower value.
    -verbose: null


realsr_ncnn_vulkan:

  realsr_ncnn_vulkan_file_name: realsr-ncnn-vulkan
  realsr_ncnn_vulkan_path: ..\externals\realsr-ncnn-vulkan

  output_options:
    -g: null
    -load-proc-save_threads: null
    -model-path: ..\externals\realsr-ncnn-vulkan\models-DF2K_JPEG
    -tile-size: 200  # note: if you get black images try lowering this tile argument to some lower value.
    -verbose: null


  # past this point we recommend not changing anything unless you know what you are doing witth ffmpeg



ffmpeg:
  -hwaccel: none
  concat_videos:
    output_options:
      -c: copy
      -codec: copy
  ffmpeg_path: ffmpeg
  ffprobe_path: ffprobe
  frames_to_video:
    -y: true
    output_options:
      -b:v: null
      -crf: 15
      -pix_fmt: rgba64le
      -vcodec: libx264
      -vf: deband=range=8:blur=false, pp7=qp=2:mode=medium
  pipe_video:
    -y: true
    output_options:
      -loglevel: panic
      -y: -f
      image2pipe: True
      -i: '-'
      -vcodec: libx264
      -preset: medium
      -qscale: 5
      -crf: 15
      -vf: deband=range=8:blur=false, pp7=qp=2:mode=medium'
  migrating_tracks:
    output_options:
      -pix_fmt: null
      -y: true
      -c: copy

  re_encode_video:
    output_options:
      -pix_fmt: rgba64le
      -vsync: 0
      -vf: noise=c0s=8:c0f=u